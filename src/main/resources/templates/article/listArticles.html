<body>
	<nav  class="navbar col-lg-15 col-15 p-2 fixed-top d-flex flex-row">
		<div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
			<div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">

	<div class="container-scroller">


		<div class="content-wrapper">
			<div class="row">
				<div class="col-lg-6 grid-margin stretch-card">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">list of article</h4>
							 <div th:switch="${articles}" class="container my-5">
								<p class="my-5">
									<a th:href="@{'/article/add/'}" class="btn btnprimary"><i
										class="btn btn-warning"> Add Article</i></a>
								</p>
							
								<div class="col-lg-15 stretch-card">
								<div class="card">
									<div class="card-body">
									
									
											<table class="table table-bordered">
												<thead>
													<tr>
														<th>id</th>
														<th>label</th>
														<th>Picture</th>
														<th>price</th>
														<th>Provider id</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="article : ${articles}">
														<td th:text="${article.label}"></td>
														<td th:text="${article.price}"></td>
														<td th:text="${article.provider.name}"></td>
													<td><a th:href="@{/article/show/{id}(id=${article.id})}"
											class="btn btn-primary"><i class="fas fa-user-show ml-2"></i>Show
												details</a></td>
												
											 <td><a
											th:href="@{/article/edit/{id}(id=${article.id})}"
											 class="btn btn-primary"><i
											class="fas fa-user-edit ml-2"></i>update</a></td>
											
											
											
										<td>	
										<a th:href="@{/article/delete/{id}(id=${article.id})}"
											class="btn btn-danger">Delete</a></td>
											
												
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div> </div> 
					</div>
				</div>
			</div>
		</div>
</body>
